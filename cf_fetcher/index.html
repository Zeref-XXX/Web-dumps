<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces User Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Codeforces User Fetcher</h1>
            <p class="header__subtitle">Compare competitive programming profiles</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-form">
                <div class="form-group">
                    <label for="username1" class="form-label">First Username</label>
                    <input type="text" id="username1" class="form-control" placeholder="Enter Codeforces username">
                </div>
                <div class="form-group">
                    <label for="username2" class="form-label">Second Username</label>
                    <input type="text" id="username2" class="form-control" placeholder="Enter Codeforces username">
                </div>
                <button id="fetchBtn" class="btn btn--primary btn--lg btn--full-width">
                    <span id="btnText">Compare Users</span>
                    <div id="loadingSpinner" class="loading-spinner hidden">
                        <div class="spinner"></div>
                    </div>
                </button>
            </div>
        </section>

        <!-- Error Section -->
        <section id="errorSection" class="error-section hidden">
            <div class="error-message">
                <span id="errorText"></span>
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div class="results-grid">
                <div id="user1Card" class="user-card">
                    <!-- User 1 content will be inserted here -->
                </div>
                <div id="user2Card" class="user-card">
                    <!-- User 2 content will be inserted here -->
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
