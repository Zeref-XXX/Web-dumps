<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Profile Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Codeforces Profile Fetcher</h1>
            <p class="header__subtitle">Discover and compare competitive programming profiles</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-tabs">
                <button class="tab-btn active" data-tab="single">Single Profile</button>
                <button class="tab-btn" data-tab="compare">Compare Profiles</button>
            </div>

            <!-- Single Profile Tab -->
            <div class="tab-content active" id="single-tab">
                <div class="search-form">
                    <input type="text" id="single-username" class="form-control" placeholder="Enter Codeforces handle (e.g., tourist)">
                    <button class="btn btn--primary" id="fetch-single">
                        <span class="btn-text">Fetch Profile</span>
                        <span class="loading-spinner hidden">⟳</span>
                    </button>
                </div>
            </div>

            <!-- Compare Profiles Tab -->
            <div class="tab-content" id="compare-tab">
                <div class="search-form compare-form">
                    <input type="text" id="username-1" class="form-control" placeholder="First handle">
                    <input type="text" id="username-2" class="form-control" placeholder="Second handle">
                    <button class="btn btn--primary" id="compare-users">
                        <span class="btn-text">Compare Users</span>
                        <span class="loading-spinner hidden">⟳</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Error Display -->
        <div class="error-message hidden" id="error-message">
            <div class="status status--error" id="error-text"></div>
        </div>

        <!-- Results Section -->
        <section class="results-section" id="results-section">
            <!-- Single Profile Results -->
            <div class="single-results hidden" id="single-results">
                <div class="profile-card" id="profile-card-single">
                    <!-- Profile content will be injected here -->
                </div>
                <div class="submissions-section" id="submissions-section">
                    <h3>Recent Submissions</h3>
                    <div class="submissions-list" id="submissions-list">
                        <!-- Submissions will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Compare Results -->
            <div class="compare-results hidden" id="compare-results">
                <div class="comparison-grid">
                    <div class="profile-card" id="profile-card-1">
                        <!-- First profile content -->
                    </div>
                    <div class="profile-card" id="profile-card-2">
                        <!-- Second profile content -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>

     <footer class="footer"> 
                © All rights reserved.
            </div>
        </div>
    </footer>

</body>
</html>
